<template name="Recipe">
  <article class="recipe">
    <h3>{{name}}</h3>
    <p>{{description}}</p>
    <p>
      {{#if Template.subscriptionsReady}}
        {{#each ingredients}}
          <span class="ingredient"> {{name}} - {{amount}} </span>
        {{/each}}
      {{else}}
        <p>Loading...</p>
      {{/if}}
  </p>
  </article>
</template>
